      route-target import evpn domain remote 1000:5000
      route-target export 65002:5000
      route-target export evpn domain remote 1000:5000
      redistribute static
   !
   vrf B
      rd evpn domain all 20.1.1.4:7000
      route-target import 65002:7000
      route-target import evpn domain remote 1000:7000
      route-target export 65002:7000
      route-target export evpn domain remote 1000:7000
      redistribute static
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
router ospf 1
   router-id 20.1.1.4
   network 20.0.14.0/29 area 0.0.0.0
   network 20.0.24.0/29 area 0.0.0.0
   network 20.1.1.4/32 area 0.0.0.0
   network 20.2.2.4/32 area 0.0.0.0
