! Startup-config last modified at Fri Nov 21 09:32:46 2025 by admin
! device: DC2-leaf2 (cEOSLab, EOS-4.34.2F-43232954.4342F.1 (engineering build))
!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$kVjwhE4GhO.HVHW6$3sIKPTm50YFwKDz8BLBtWxlDL4UjmKuGKvys2nYwutF4MnjWQ5FjXY0.AFoX8XGMhEK9kSmUjH.wTXb3irpyH/
!
management api http-commands
   no shutdown
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname DC2-leaf2
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vlan 10,20
!
vrf instance A
!
vrf instance B
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
interface Ethernet1
   description Link-to-DC2_Spine1
   mtu 9214
   no switchport
   ip address 20.0.12.4/29
   ip ospf network point-to-point
!
interface Ethernet2
   description Link-to-DC2_Spine2
   mtu 9214
   no switchport
   ip address 20.0.22.4/29
   ip ospf network point-to-point
!
interface Ethernet3
   description Host7-VRF-A
   switchport access vlan 10
!
interface Ethernet4
   description Host8-VRF-B
   switchport access vlan 20
!
interface Loopback0
   description BGP-Router-ID
   ip address 20.1.1.2/32
!
interface Loopback1
   description VTEP-Source-IP
   ip address 20.2.2.2/32
!
interface Management0
   ip address 172.20.20.22/24
   ipv6 address 3fff:172:20:20::16/64
!
interface Vlan10
   vrf A
   ip address 172.16.10.4/24
   ip virtual-router address 172.16.10.254
!
interface Vlan20
   vrf B
   ip address 172.16.20.4/24
   ip virtual-router address 172.16.20.254
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 20020
   vxlan vrf A vni 5000
   vxlan vrf B vni 7000
!
ip virtual-router mac-address 00:00:00:aa:aa:aa
!
ip routing
ip routing vrf A
ip routing vrf B
!
ip route 0.0.0.0/0 172.20.20.1
!
ipv6 route ::/0 3fff:172:20:20::1
!
router bgp 65002
   router-id 20.1.1.2
   neighbor SPINE peer group
   neighbor SPINE remote-as 65002
   neighbor SPINE update-source Loopback0
   neighbor SPINE send-community extended
   neighbor 2.1.1.1 peer group SPINE
   neighbor 2.1.1.2 peer group SPINE
   !
   vlan 10
      rd 20.1.1.2:10
      route-target both 65002:10
      redistribute learned
   !
   vlan 20
      rd 20.1.1.2:20
      route-target both 65002:20
      redistribute learned
   !
   address-family evpn
      neighbor SPINE activate
   !
   vrf A
      rd 20.1.1.2:5000
      route-target import 65002:5000
      route-target export 65002:5000
      redistribute connected
   !
   vrf B
      rd 20.1.1.2:7000
      route-target import 65002:7000
      route-target export 65002:7000
      redistribute connected
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
router ospf 1
   router-id 20.1.1.2
   network 20.0.12.0/29 area 0.0.0.0
   network 20.0.22.0/29 area 0.0.0.0
   network 20.1.1.2/32 area 0.0.0.0
   network 20.2.2.2/32 area 0.0.0.0
   max-lsa 12000
!
end
