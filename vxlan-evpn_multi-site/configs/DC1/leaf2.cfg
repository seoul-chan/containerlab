interface Ethernet1
   description Spine1-eth3
   mtu 9214
   no switchport
   ip address 10.0.12.4/29
   ip ospf network point-to-point
!
interface Ethernet2
   description Spine2-eth3
   mtu 9214
   no switchport
   ip address 10.0.22.4/29
   ip ospf network point-to-point
!
interface Ethernet3
   description Host3-VRF-A-VLAN10
   switchport access vlan 10
!
interface Ethernet4
   description Host4-VRF-B-VLAN20
   switchport access vlan 20
!
interface Loopback0
   description BGP-Router-ID
   ip address 10.1.1.2/32
!
interface Loopback1
   description VTEP-Source-IP
   ip address 10.2.2.2/32
!
interface Management0
   ip address 172.20.20.10/24
   ipv6 address 3fff:172:20:20::a/64
!
interface Vlan10
   vrf A
   ip address 172.16.10.2/24
   ip virtual-router address 172.16.10.254
!
interface Vlan20
   vrf B
   ip address 172.16.20.2/24
   ip virtual-router address 172.16.20.254
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 20020
   vxlan vrf A vni 5000
   vxlan vrf B vni 7000
!
ip virtual-router mac-address 00:00:00:aa:aa:aa
!
ip routing
ip routing vrf A
ip routing vrf B
!
ip route 0.0.0.0/0 172.20.20.1
!
ipv6 route ::/0 3fff:172:20:20::1
!
router bgp 65001
   router-id 10.1.1.2
   neighbor SPINE peer group
   neighbor SPINE remote-as 65001
   neighbor SPINE update-source Loopback0
   neighbor SPINE send-community extended
   neighbor 1.1.1.1 peer group SPINE
   neighbor 2.2.2.2 peer group SPINE
   !
   vlan 10
      rd 10.1.1.2:10
      route-target both 65001:10
      redistribute learned
   !
   vlan 20
      rd 10.1.1.2:20
      route-target both 65001:20
      redistribute learned
   !
   address-family evpn
      neighbor SPINE activate
   !
   vrf A
      rd 10.1.1.2:5000
      route-target import 65001:5000
      route-target export 65001:5000
      redistribute connected
   !
   vrf B
      rd 10.1.1.2:7000
      route-target import 65001:7000
      route-target export 65001:7000
      redistribute connected
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
router ospf 1
   router-id 10.1.1.2
   network 10.0.12.0/29 area 0.0.0.0
   network 10.0.22.0/29 area 0.0.0.0
   network 10.1.1.2/32 area 0.0.0.0
   network 10.2.2.2/32 area 0.0.0.0
   max-lsa 12000
!
end
