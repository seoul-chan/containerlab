no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$kVjwhE4GhO.HVHW6$3sIKPTm50YFwKDz8BLBtWxlDL4UjmKuGKvys2nYwutF4MnjWQ5FjXY0.AFoX8XGMhEK9kSmUjH.wTXb3irpyH/
!
management api http-commands
   no shutdown
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname DC2-leaf2
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vlan 10,20
!
vrf instance A
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
interface Ethernet1
   description Link-to-DC2_Spine1
   mtu 9214
   no switchport
   ip address 20.0.12.4/29
!
interface Ethernet2
   description Link-to-DC2_Spine2
   mtu 9214
   no switchport
   ip address 20.0.22.4/29
!
interface Ethernet3
   description Host7-VRF-A
   switchport access vlan 10
!
interface Ethernet4
   description Host8-VRF-B
   switchport access vlan 20
!
interface Loopback0
   description BGP-Router-ID
   ip address 20.1.1.2/32
!
interface Loopback1
   description VTEP-Source-IP
   ip address 20.2.2.2/32
!
interface Management0
   ip address 172.20.20.5/24
   ipv6 address 3fff:172:20:20::5/64
!
interface Vlan10
   vrf A
   ip address 172.16.10.4/24
   ip virtual-router address 172.16.10.254
!
interface Vlan20
   vrf A
   ip address 172.16.20.4/24
   ip virtual-router address 172.16.20.254
!
